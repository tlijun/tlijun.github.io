<figure class="highlight plain"><figcaption><span>init  ```</span></figcaption><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">- 将sae上的版本下载下来</div><div class="line">``` git pull   https:// git . sinacloud .com/powergrid</div></pre></td></tr></table></figure>
</li>

<figure class="highlight plain"><figcaption><span>remote add sae</span><a href="https://git.sinacloud.com/powergrid```" target="_blank" rel="external">link</a></figcaption><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">- 修改代码</div><div class="line">使用Notepad++修改代码</div><div class="line">- 增加修改内容</div><div class="line">``` git add .</div></pre></td></tr></table></figure>
